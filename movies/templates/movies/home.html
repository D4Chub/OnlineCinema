<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://fontawesome.com/icons/magnifying-glass?f=classic&s=solid"></script>
  <title>TenFilm - Онлайн кинотеарт</title>
</head>
<body>

    <header>
        <div class="container-menu">
            <div class="logo">
                <!-- <img src="images/views.png" alt=""> -->
            </div>
            <div class="nav-items">
                <a href="#">Фильмы</a>
                <a href="#">Сериалы</a>
                <a href="#">Мультфильмы</a>
                <a href="#">Аниме</a>
            </div>
            <div class="search_block">
                <form>
                  <input type="text" name=text" class="search" placeholder="Поиск">
                  <input type="submit" name="submit" class="submit" value="">
                </form>
              </div>
            <div class="button">
                <a href="#">Вход</a>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="movies">
                {% for m in movies %}
                <div class="movie">
                    <div class="movie__cover-inner">
                        <img src="{{ m.poster.url }}" alt="">
                        <div class="movie__cover--darkened"></div>
                    </div>
                    <div class="movie__info">
                        <div class="movie__title">{{ m.title }}</div>
                        <div class="movie__category">
                            {% for g in m.genre.all %}
                                {{ g.name }}{% if not forloop.last %},{% endif %}
                            {% endfor %}</div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
